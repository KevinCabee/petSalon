<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/display.css">

    <title>Register</title>
</head>

<body>
    <header class="site-header">
        <div class="site-header-container">
            <h1><a href="index.html" class="home-btn-1 home-btn-2">Pet Salon</a></h1>
            <nav>
                <a class="nav-1 nav-2" href="index.html">Home</a>
                <a class="nav-1 nav-2" href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="form-container">
            <h2>Register a new pet</h2>
            <div>
                <label> Name:</label>
                <input type="text" id="txtName">
            </div>
            <div>
                <label> Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div>
                <label> Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div>
                <label> Service:</label>
                <select id="txtService">
                    <option value="grooming">Grooming</option>
                    <option value="vaccines">Vaccines</option>
                    <option value="nails">Nails Trimming</option>
                </select>
            </div>
            <div>
                <label> Type: </label>
                <select id="txtType">
                    <option value="bird">Bird</option>
                    <option value="dog">Dog</option>
                    <option value="racoon">Racoon</option>
                    <option value="girafe">Girafe</option>
                </select>
            </div>
            <button onclick="register()">Register</button>
        </div>
        </div>
        <div class="info-bar">
            <label>Grooming: <span id="totalGroomings"> 0 </span></label>
            <label>Vaccines: <span id="totalVaccines"> 0 </span></label>
            <label>Nails: <span id="totalNails"> 0 </span></label>
        </div>
        <div class="pet-type" id="pet-type">
            <h3>Type of Pet (Pet Count)</h3>
            <label>Dog:<span id="totalDogs"> 0 </span></label>
            <label>Girafe:<span id="totalGirafes"> 0 </span></label>
            <label>Bird:<span id="totalBirds"> 0 </span></label>
            <label>Racoon:<span id="totalRacoons"> 0 </span></label>
        </div>
        <div id="pets">
        </div>

        <table id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="petRows">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </main>


    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>

</html>
