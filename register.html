<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/display.css">

    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>

    <title>Register</title>
</head>

<body>
    <header class="site-header">
        <div class="site-header-container">
            <div class="brand-name">
                <p class="brand-logo"><i class="fa-solid fa-shield-dog"></i></p>
                <h1>Dirty Paws Grooming Salon</h1>
                <p class="brand-quote">It's PAW-king Amazing!</p>
            </div>
            <div class="contact-nav">
                <p><i class="fa-solid fa-phone-flip"></i> (858) 123-4567</p>
                <div class="social-media-icon">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-yelp"></i></a>
                </div>
            </div>
        </div>
        <div class="nav-bar-container">
            <nav class="nav-bar">
                <a href="index.html">Home</a>
                <a class="current-tab" href="register.html">Register</a>
                <a href="services.html">Services</a>
                <a href="gallery.html">Gallery</a>
            </nav>
        </div>
    </header>
    <div id="notification" class="notification">
        <span id="closeNotification">&#9747</span>
        <p id="notificationText">This is going to be dynamic text!</p>
    </div>
    <main class="service-main-container container">
        <div class="input-form-container">
            <h2>Register a new pet</h2>
            <div>
                <label> Name:</label>
                <input type="text" id="txtName">
            </div>
            <div>
                <label> Age:</label>
                <input type="number" id="txtAge">
            </div>
            <div>
                <label> Gender:</label>
                <input type="text" id="txtGender">
            </div>
            <div>
                <label> Service:</label>
                <select id="txtService">
                    <option value="grooming">Grooming</option>
                    <option value="vaccines">Vaccines</option>
                    <option value="nails">Nails Trimming</option>
                </select>
            </div>
            <div>
                <label> Type: </label>
                <select id="txtType">
                    <option value="bird">Bird</option>
                    <option value="dog">Dog</option>
                    <option value="racoon">Racoon</option>
                    <option value="girafe">Girafe</option>
                </select>
            </div>
            <button class="btn btn-dark" onclick="register()">Register</button>
        </div>
        </div>
        <div class="info-bar">
            <label><i class="fa-solid fa-bath"></i>: <span id="totalGroomings"> 0 </span></label>
            <label><i class="fa-solid fa-virus"></i>: <span id="totalVaccines"> 0 </span></label>
            <label><i class="fa-solid fa-scissors"></i>: <span id="totalNails"> 0 </span></label>
        </div>
        <div class="pet-type" id="pet-type">
            <h3>Type of Pet (Pet Count)</h3>
            <label>Dog:<span id="totalDogs"> 0 </span></label>
            <label>Girafe:<span id="totalGirafes"> 0 </span></label>
            <label>Bird:<span id="totalBirds"> 0 </span></label>
            <label>Racoon:<span id="totalRacoons"> 0 </span></label>
        </div>
        <div id="pets">
        </div>

        <table class="table table-striped table-hover" id="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Service</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="petRows">

            </tbody>
        </table>
    </main>
    <footer>
        <div class="footer-container">
            <div>
                <p><i class="fa-solid fa-phone-flip"></i> (858) 123-4567</p>
            </div>
            <div>
                <p>HOURS:</p>
                <p>Monday - Saturday</p>
                <p>8:00am - 4:30pm</p>
                <div class="social-media-icon">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-yelp"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="plugins/jquery3.7.1.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/notification.js"></script>
</body>

</html>
