<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">

    <title>Register</title>
</head>

<body>
    <header class="site-header">
        <div class="site-header-container">
            <h1><a href="index.html" class="home-btn-1 home-btn-2">Pet Salon</a></h1>
            <nav>
                <a class="nav-1 nav-2" href="index.html">Home</a>
                <a class="nav-1 nav-2" href="register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <h2>Salon Information</h2>
        <div id="salon-info"></div>

        <h2>Register a new pet</h2>
        <form id="petForm">
          
                <label> Name:</label>
                <input type="text" id="Name"><br>
         
                <label> Age:</label>
                <input type="number" id="Age"><br>
           
                <label> Gender:</label>
                <input type="text" id="Gender"><br>
            
                <label> Breed:</label>
                <input type="text" id="Breed"><br>
          
                <label> Service:</label>
                <input type="text" id="Service"><br>
           
                <label>Type: </label>
                <select id="type">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                </select><br>
            </form>
            
            <button onclick="register()">Register</button>

        <div id="petList"></div>

    </main>


    <script src="./scripts/register.js"></script>
</body>

</html>
